<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-group container">   
    <div class="row form-group containerHeader">
        <div class="col-md-6 input-group">
            <label>Cadastro de Usu√°rio</label>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label>First Name:</label>
            <div class="md-form input-group">
                <input 
                    input="text" 
                    formControlName="firstName" 
                    placeholder="First Name" 
                    aria-label="First Name"
                    class="form-control ng-untouched ng-pristine ng-invalid" 
                    aria-describedby="basic-addon1" 
                    minlength="2" 
                    required
                />        
                <div class="input-group-prepend">
                    <button mat-raised-button color="primary" id="basic-addon1">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
            <div *ngIf="profileForm.controls?.firstName?.errors &&(profileForm.controls?.firstName?.touched || profileForm.controls?.firstName?.dirty)" 
            class="alert alert-danger">
                Name is required
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label>Email:</label>
            <input formControlName="email" class="form-control input-lg" required minlength="2" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email"name="email" ngModel>
            <div *ngIf="profileForm.controls?.email?.errors &&(profileForm.controls?.email?.touched || profileForm.controls?.email?.dirty)" 
            class="alert alert-danger">
                Invalid email
            </div>
        </div> 
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label>CPF</label>
            <input type="number" formControlName="cpf" id="cpf" class="form-control" name="cpf" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="power">User Type</label>
                <select class="form-control" id="power" required>
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
            </div>
        </div>
    </div>    
    <div class="form-group row">
        <div class="col-xs-6">
            <label>Date of Birth</label>
            <input input="date" type="date" formControlName="dataNasc" class="form-control" required minlength="2" id="dataNasc"name="dataNasc" ngModel >
        </div>
    </div> 
</form>
