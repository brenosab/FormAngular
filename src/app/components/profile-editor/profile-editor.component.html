<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-group">
    <div class="form-group">
        <label>
            First Name:
            <input input="text" formControlName="firstName" 
            class="form-control ng-untouched ng-pristine ng-invalid" minlength="2" required>
            <div [hidden]="profileForm.valid || profileForm.pristine" class="alert alert-danger">
                Name is required
            </div>
        </label>
    </div>

    <div class="form-group">
        <label>    
            Last Name:
            <input input="text" formControlName="lastName" class="form-control">
        </label>
    </div>
    <div formGroupName="address">
        <h3>Address</h3>
        <div class="form-group">
            <label>
                Street:
                <input type="text" formControlName="street" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                City:
                <input type="text" formControlName="city" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                State:
                <input type="text" formControlName="state" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Zip Code:
                <input type="text" formControlName="zip" class="form-control">
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="power">User Type</label>
        <select class="form-control" id="power" required>
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
    </div>
    <p>
        <button (click)="updateProfile()">Update Profile</button>
    </p>
    <p>
        Form Status: {{ profileForm.status }}
    </p>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
