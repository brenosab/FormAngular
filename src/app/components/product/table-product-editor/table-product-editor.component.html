<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Produtos</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-product">
    <h5 class="card-header">Lista de Produtos</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Código</th>
              <th scope="col">Descrição</th>
              <th scope="col">Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.idProduto}}</td>
              <td>{{product.codigo}}</td>
              <td>{{product.descricao}}</td>
              <td>{{product.valor}}</td>
              <td>
                <span class="float-right">
                  <button class="btn btn-outline-warning mb-1 btn-lg" (click)="goToDetalhesByService(user)">
                    Atualizar
                  </button>
                  <button class="btn btn-outline-danger mb-1 btn-lg" (click)="delete(user)">
                    Remover
                  </button>
                </span>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
