      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="idProduto">
          <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.idProduto}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="codigo">
          <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.codigo}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="descricao">
          <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.descricao}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="valor">
          <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.valor}} </mat-cell>
        </ng-container>        

        <ng-container matColumnDef="atualizar">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row"> 
            <button 
              class="btn btn-outline-warning mb-1 btn-lg" 
              (click)="goToDetalhesByService(row)"
            >Atualizar
            </button>  
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="remover">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row"> 
            <button 
              class="btn btn-outline-danger mb-1 btn-lg"
              (click)="delete(row)"
            >Remover
            </button>  
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['idProduto', 'codigo', 'descricao', 'valor', 'atualizar', 'remover']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['idProduto', 'codigo', 'descricao', 'valor', 'atualizar', 'remover']"></mat-row>
      </mat-table>
      <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]" 
        showFirstLastButtons
        length="{{totalItemCount}}"
        pageIndex="{{defaultPageIndex}}"
        pageSize="{{defaultPageSize}}"
        (page)="nextStatePagination($event)"
      ></mat-paginator>
